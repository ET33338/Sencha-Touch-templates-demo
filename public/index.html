<!DOCTYPE html>
<html>
<head>
<title>Sencha Touch</title>

<link rel="stylesheet" href="/sencha/1.0/sencha-touch-debug.css" type="text/css"/>
<link rel="stylesheet" href="/stylesheets/styles.css" type="text/css"/>

<script type="text/javascript" src="/sencha/1.0/sencha-touch-debug.js"></script>
<script src="/javascripts/index.js" type="text/javascript"></script>

</head>
<body>
  <textarea id="example-template" class="x-hidden-display">
  <ul id="planetList">
  <tpl for=".">
    <li class="{[this.listClasses(xindex,xcount)]}">
      <h2>{name} ({#})</h2>
      mass: {mass}<br/>
      <tpl if="moons.length === 0">
        no moons
      </tpl>
      <tpl if="this.hasMoons(moons)">
        moons:
        <tpl for="moons">
          <a href="#/{[parent.name]}/{[values]}">{.}</a> ({#})
          {[this.listSeparator(xindex,xcount)]}
        </tpl>
      </tpl>
    </li>
  </tpl>
  </ul>
  </textarea>
</body>
</html>
